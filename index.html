<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunt Hub</title>
    <link rel="icon" type="image/png" href="images/IMG_4066.png">

    <!-- Open Graph Meta Tags for Discord Embed -->
    <meta property="og:title" content="Haunt Hub">
    <meta property="og:description" content="Welcome to Haunt Hub - A Modding Client for Gorilla Tag.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/IMG_4066.png">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: auto; /* Allow scrolling */
            font-family: Arial, sans-serif;
        }

        body {
            animation: rgbBackground 5s infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding-top: 50px; /* Add padding around the content */
            box-sizing: border-box; /* Include padding in width and height */
        }

        @keyframes rgbBackground {
            0% {
                background-color: rgb(255, 0, 0); /* Red */
            }
            33% {
                background-color: rgb(0, 255, 0); /* Green */
            }
            66% {
                background-color: rgb(0, 0, 255); /* Blue */
            }
            100% {
                background-color: rgb(255, 0, 0); /* Red */
            }
        }

        h1 {
            position: relative; /* Changed from absolute to relative */
            width: 90%;
            max-width: 600px;
            font-size: 56pt;
            padding: 10px;
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 5px;
            text-align: center;
        }

        .credit {
            margin-top: 20px;
            cursor: pointer;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .credit:hover {
            color: #FFD700; /* Gold color on hover */
        }

        .extra-text {
            margin-top: 20px;
            display: none;
            color: white;
            font-size: 18px;
            max-width: 600px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .extra-text a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .extra-text a:hover {
            text-decoration: underline;
        }

        .info-icon {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .info-icon:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black background with opacity */
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background-color: white;
            color: black;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
        }

        .modal-body {
            margin-top: 10px;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }

        .modal-footer .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal-footer .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Haunt Hub</h1>
    <p>Welcome to Haunt Hub</p>

    <div class="credit" onclick="toggleText()">Credits</div>

    <div class="extra-text">
        <p>This website was made by Mr.E.</p>
    </div>

    <!-- Info Icon -->
    <div class="info-icon" onclick="openModal()">
        <i class="fas fa-info"></i> <!-- Font Awesome info icon -->
    </div>

    <!-- Modal -->
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Haunt Hub</span>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Haunt Hub</p>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function toggleText() {
            const extraText = document.querySelector('.extra-text');
            if (extraText.style.display === 'none' || extraText.style.display === '') {
                extraText.style.display = 'block';
                setTimeout(() => {
                    extraText.style.opacity = 1;
                }, 10); // small delay to trigger the transition effect
            } else {
                extraText.style.opacity = 0;
                setTimeout(() => {
                    extraText.style.display = 'none';
                }, 500); // matches the transition duration
            }
        }

        function openModal() {
            document.getElementById('infoModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }
    </script>
</body>
</html>
